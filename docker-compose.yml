services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: transmtf_oidc
      POSTGRES_USER: transmtf
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transmtf -d transmtf_oidc"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      DATABASE_URL: postgres://transmtf:${DB_PASSWORD}@db:5432/transmtf_oidc?sslmode=disable
      ISSUER: ${ISSUER}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      SESSION_SECRET: ${SESSION_SECRET}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
