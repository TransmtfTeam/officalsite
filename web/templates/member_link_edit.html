{{template "base" .}}

{{define "content"}}
<div class="panel-wrap">
  <aside class="sidebar">
    <div class="sidebar-section">
      <div class="sidebar-title">成员导航</div>
      <a class="sidebar-link" href="/member/projects">项目管理</a>
      <a class="sidebar-link active" href="/member/links">友情链接</a>
      <a class="sidebar-link" href="/member/users">用户管理</a>
      {{if .CurrentUser}}{{if .CurrentUser.IsAdmin}}<a class="sidebar-link" href="/admin">管理后台</a>{{end}}{{end}}
    </div>
    <div class="sidebar-section">
      <div class="sidebar-title">快速入口</div>
      <a class="sidebar-link" href="/">返回首页</a>
      <a class="sidebar-link" href="/profile">个人资料</a>
    </div>
  </aside>

  <main class="panel-content">
    <div style="margin-bottom:.5rem">
      <a href="/member/links" style="color:var(--text2);font-size:.9rem">← 友情链接</a>
    </div>

    {{if .Flash}}
    <div class="flash {{if .IsError}}flash-err{{else}}flash-ok{{end}}">{{.Flash}}</div>
    {{end}}

    <h1 class="panel-title">编辑友情链接</h1>

    {{with .Data}}
    <div class="form-panel">
      <form method="POST" action="/member/links/{{.ID}}/edit">
        <input type="hidden" name="csrf_token" value="{{$.CSRFToken}}">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">名称</label>
            <input class="form-control" type="text" name="name" value="{{.Name}}" required>
          </div>
          <div class="form-group">
            <label class="form-label">链接地址</label>
            <input class="form-control" type="url" name="url" value="{{.URL}}" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">图标地址（可选）</label>
            <input class="form-control" type="url" name="icon" value="{{.Icon}}" placeholder="请输入图标地址">
          </div>
          <div class="form-group">
            <label class="form-label">排序值（小值靠前）</label>
            <input class="form-control" type="number" name="sort_order" value="{{.SortOrder}}">
          </div>
        </div>
        <div style="display:flex;gap:.8rem">
          <button class="btn btn-primary" type="submit">保存</button>
          <a class="btn btn-ghost" href="/member/links">取消</a>
        </div>
      </form>
    </div>
    {{end}}
  </main>
</div>
{{end}}
