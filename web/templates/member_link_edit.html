{{template "base" .}}

{{define "content"}}
<div class="panel-wrap">
  <aside class="sidebar">
    <div class="sidebar-section">
      <div class="sidebar-title">Member</div>
      <a class="sidebar-link" href="/member/projects">Projects</a>
      <a class="sidebar-link active" href="/member/links">Friend Links</a>
      {{if .CurrentUser}}{{if .CurrentUser.IsAdmin}}<a class="sidebar-link" href="/admin">Admin</a>{{end}}{{end}}
    </div>
    <div class="sidebar-section">
      <div class="sidebar-title">Quick Links</div>
      <a class="sidebar-link" href="/">Home</a>
      <a class="sidebar-link" href="/profile">Profile</a>
    </div>
  </aside>

  <main class="panel-content">
    <div style="margin-bottom:.5rem">
      <a href="/member/links" style="color:var(--text2);font-size:.9rem">Back to links</a>
    </div>
    <h1 class="panel-title">Edit Friend Link</h1>

    {{if .Flash}}
    <div class="flash {{if .IsError}}flash-err{{else}}flash-ok{{end}}">{{.Flash}}</div>
    {{end}}

    {{with .Data}}
    <div class="form-panel">
      <form method="POST" action="/member/links/{{.ID}}/edit">
        <input type="hidden" name="csrf_token" value="{{$.CSRFToken}}">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Name</label>
            <input class="form-control" type="text" name="name" value="{{.Name}}" required>
          </div>
          <div class="form-group">
            <label class="form-label">URL</label>
            <input class="form-control" type="url" name="url" value="{{.URL}}" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Icon URL (optional)</label>
            <input class="form-control" type="url" name="icon" value="{{.Icon}}" placeholder="https://example.com/favicon.ico">
          </div>
          <div class="form-group">
            <label class="form-label">Sort Order</label>
            <input class="form-control" type="number" name="sort_order" value="{{.SortOrder}}">
          </div>
        </div>
        <div style="display:flex;gap:.8rem">
          <button class="btn btn-primary" type="submit">Save</button>
          <a class="btn btn-ghost" href="/member/links">Cancel</a>
        </div>
      </form>
    </div>
    {{end}}
  </main>
</div>
{{end}}
