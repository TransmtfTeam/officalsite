{{template "base" .}}

{{define "content"}}
<div class="panel-wrap">
  <aside class="sidebar">
    <div class="sidebar-section">
      <div class="sidebar-title">管理导航</div>
      {{if .CurrentUser.IsAdmin}}
      <a class="sidebar-link" href="/admin">概览</a>
      <a class="sidebar-link" href="/admin/users">用户</a>
      {{end}}
      <a class="sidebar-link" href="/admin/groups">分组</a>
      <a class="sidebar-link active" href="/admin/clients">应用</a>
      {{if .CurrentUser.IsAdmin}}
      <a class="sidebar-link" href="/admin/providers">登录方式</a>
      <a class="sidebar-link" href="/admin/roles">角色</a>
      <a class="sidebar-link" href="/admin/announcements">公告</a>
      <a class="sidebar-link" href="/admin/settings">设置</a>
      {{end}}
    </div>
    <div class="sidebar-section">
      <div class="sidebar-title">快速入口</div>
      <a class="sidebar-link" href="/">返回首页</a>
      <a class="sidebar-link" href="/profile">个人资料</a>
      <a class="sidebar-link" href="/member/projects">社区项目</a>
    </div>
  </aside>

  <main class="panel-content">
    <div style="display:flex;align-items:center;gap:.8rem;margin-bottom:.5rem">
      <a href="/admin/clients" style="color:var(--text2);font-size:.9rem">← 返回列表</a>
    </div>
    <h1 class="panel-title">新建应用</h1>
    <p class="panel-sub">注册一个新的授权登录应用。</p>

    {{if .Flash}}
    <div class="flash {{if .IsError}}flash-err{{else}}flash-ok{{end}}">{{.Flash}}</div>
    {{end}}

    <div class="form-panel">
      <form method="POST" action="/admin/clients">
        <input type="hidden" name="csrf_token" value="{{$.CSRFToken}}">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">应用名称 <span style="color:#dc2626">*</span></label>
            <input class="form-control" type="text" name="name" required placeholder="新应用">
          </div>
          <div class="form-group">
            <label class="form-label">描述（可选）</label>
            <input class="form-control" type="text" name="description" placeholder="用于...的登录服务">
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">回调地址列表（每行一个）<span style="color:#dc2626">*</span></label>
          <textarea class="form-control" name="redirect_uris" rows="4"
            placeholder="请逐行填写回调地址" required></textarea>
          <p style="font-size:.78rem;color:var(--text2);margin-top:.25rem">请填写安全协议地址，或本机调试地址。</p>
        </div>
        <div class="form-group">
          <label class="form-label">权限范围（空格分隔）</label>
          <input class="form-control" type="text" name="scopes" placeholder="留空使用默认权限项">
        </div>
        <div style="display:flex;gap:.8rem">
          <button class="btn btn-primary" type="submit">创建应用</button>
          <a class="btn btn-ghost" href="/admin/clients">取消</a>
        </div>
      </form>
    </div>
  </main>
</div>
{{end}}
