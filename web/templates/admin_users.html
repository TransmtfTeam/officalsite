{{template "base" .}}

{{define "content"}}
<div class="panel-wrap">
  <aside class="sidebar">
    <div class="sidebar-section">
      <div class="sidebar-title">管理导航</div>
      <a class="sidebar-link" href="/admin">概览</a>
      <a class="sidebar-link active" href="/admin/users">用户</a>
      <a class="sidebar-link" href="/admin/clients">应用</a>
      <a class="sidebar-link" href="/admin/providers">登录方式</a>
      <a class="sidebar-link" href="/admin/settings">设置</a>
    </div>
    <div class="sidebar-section">
      <div class="sidebar-title">快速入口</div>
      <a class="sidebar-link" href="/">返回首页</a>
      <a class="sidebar-link" href="/profile">个人资料</a>
    </div>
  </aside>

  <main class="panel-content">
    <h1 class="panel-title">用户管理</h1>
    <p class="panel-sub">创建用户并管理角色、状态。</p>

    {{if .Flash}}
    <div class="flash {{if .IsError}}flash-err{{else}}flash-ok{{end}}">{{.Flash}}</div>
    {{end}}

    <div class="form-panel">
      <p class="form-panel-title">新增用户</p>
      <form method="POST" action="/admin/users">
        <input type="hidden" name="csrf_token" value="{{$.CSRFToken}}">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">邮箱</label>
            <input class="form-control" type="email" name="email" required>
          </div>
          <div class="form-group">
            <label class="form-label">显示名称</label>
            <input class="form-control" type="text" name="display_name" required>
          </div>
          <div class="form-group">
            <label class="form-label">密码</label>
            <input class="form-control" type="password" name="password" minlength="8" required>
          </div>
          <div class="form-group">
            <label class="form-label">角色</label>
            <select class="form-control" name="role">
              <option value="user">user</option>
              <option value="member">member</option>
              <option value="admin">admin</option>
            </select>
          </div>
        </div>
        <button class="btn btn-primary btn-sm" type="submit">创建用户</button>
      </form>
    </div>

    <div class="card">
      <table class="data-table">
        <thead>
          <tr>
            <th>邮箱</th>
            <th>名称</th>
            <th>角色</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          {{range .Data}}
          <tr>
            <td>{{.Email}}</td>
            <td>{{.DisplayName}}</td>
            <td>
              <span class="role-badge {{if eq .Role "admin"}}role-admin{{else if eq .Role "member"}}role-member{{else}}role-user{{end}}">
                {{.Role}}
              </span>
            </td>
            <td>{{if .Active}}启用{{else}}停用{{end}}</td>
            <td>
              <form method="POST" action="/admin/users/{{.ID}}/update" style="display:inline-block">
                <input type="hidden" name="csrf_token" value="{{$.CSRFToken}}">
                <input class="form-control" type="text" name="display_name" value="{{.DisplayName}}" style="display:inline-block;width:auto;min-width:140px;margin-right:.4rem">
                <select class="form-control" name="role" style="display:inline-block;width:auto;min-width:120px;margin-right:.4rem">
                  <option value="user" {{if eq .Role "user"}}selected{{end}}>user</option>
                  <option value="member" {{if eq .Role "member"}}selected{{end}}>member</option>
                  <option value="admin" {{if eq .Role "admin"}}selected{{end}}>admin</option>
                </select>
                <select class="form-control" name="active" style="display:inline-block;width:auto;min-width:100px;margin-right:.4rem">
                  <option value="1" {{if .Active}}selected{{end}}>启用</option>
                  <option value="0" {{if eq .Active false}}selected{{end}}>停用</option>
                </select>
                <button class="btn btn-ghost btn-sm" type="submit">保存</button>
              </form>
              <form method="POST" action="/admin/users/{{.ID}}/delete" style="display:inline-block;margin-left:.4rem">
                <input type="hidden" name="csrf_token" value="{{$.CSRFToken}}">
                <button class="btn btn-danger btn-sm" type="submit">删除</button>
              </form>
            </td>
          </tr>
          {{else}}
          <tr><td colspan="5" style="color:#666;text-align:center;padding:2rem">暂无用户数据</td></tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </main>
</div>
{{end}}
