{{template "base" .}}

{{define "content"}}
<div class="auth-page">
  <div class="auth-card">
    <div class="auth-logo">
      <div class="auth-logo-text">{{.SiteName}}</div>
    </div>
    <h2 class="auth-title">创建账号</h2>

    {{if .Flash}}
    <div class="flash {{if .IsError}}flash-err{{else}}flash-ok{{end}}">{{.Flash}}</div>
    {{end}}

    {{with .Data}}
    {{if .OIDCChallenge}}
    <div class="flash flash-ok" style="margin-bottom:1rem">
      你正在使用 <strong>{{.OIDCProviderName}}</strong> 首次登录，请完善注册信息后完成绑定。
    </div>
    {{end}}
    {{end}}

    <form method="POST" action="/register">
      <input type="hidden" name="csrf_token" value="{{$.CSRFToken}}">
      {{with .Data}}
      {{if .Next}}<input type="hidden" name="next" value="{{.Next}}">{{end}}
      {{if .OIDCChallenge}}<input type="hidden" name="oidc_challenge" value="{{.OIDCChallenge}}">{{end}}
      {{end}}
      <div class="form-group">
        <label class="form-label">邮箱</label>
        <input class="form-control" type="email" name="email" placeholder="请输入邮箱地址" value="{{with .Data}}{{.PrefillEmail}}{{end}}" required autofocus>
      </div>
      <div class="form-group">
        <label class="form-label">显示名称</label>
        <input class="form-control" type="text" name="display_name" placeholder="你的昵称" value="{{with .Data}}{{.PrefillDisplayName}}{{end}}" required>
      </div>
      <div class="form-group">
        <label class="form-label">密码（至少 8 位）</label>
        <input class="form-control" type="password" name="password" placeholder="请输入密码" required minlength="8">
      </div>
      <div class="form-group">
        <label class="form-label">确认密码</label>
        <input class="form-control" type="password" name="confirm" placeholder="再次输入密码" required>
      </div>
      <button class="btn btn-primary" style="width:100%;justify-content:center;margin-top:.5rem" type="submit">注册</button>
    </form>

    <p class="auth-footer-link">已有账号？<a href="/login{{with .Data}}{{if .OIDCChallenge}}?oidc_challenge={{.OIDCChallenge | urlEncode}}{{else if .Next}}?next={{.Next | urlEncode}}{{end}}{{end}}">去登录</a></p>
  </div>
</div>
{{end}}
