{{template "base" .}}

{{define "content"}}
<div class="auth-page">
  <div class="auth-card">
    <div class="auth-logo">
      <div class="auth-logo-text">{{.SiteName}}</div>
    </div>
    <h2 class="auth-title">重置密码</h2>

    {{if .Flash}}
    <div class="flash {{if .IsError}}flash-err{{else}}flash-ok{{end}}">{{.Flash}}</div>
    {{end}}

    {{with .Data}}
    <form method="POST" action="/reset-password">
      <input type="hidden" name="csrf_token" value="{{$.CSRFToken}}">
      <input type="hidden" name="token" value="{{index . "Token"}}">
      <div class="form-group">
        <label class="form-label">新密码</label>
        <input class="form-control" type="password" name="new_password" minlength="8" required>
      </div>
      <div class="form-group">
        <label class="form-label">确认新密码</label>
        <input class="form-control" type="password" name="confirm_password" minlength="8" required>
      </div>
      <button class="btn btn-primary" style="width:100%;justify-content:center;margin-top:.5rem" type="submit">确认重置</button>
    </form>
    {{else}}
    <p style="text-align:center;color:var(--text2)">无效请求</p>
    {{end}}

    <p class="auth-footer-link"><a href="/login">返回登录</a></p>
  </div>
</div>
{{end}}
