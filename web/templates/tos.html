{{template "base" .}}

{{define "content"}}
<div class="profile-page" style="max-width:860px;margin-top:60px">
  <h1 style="font-size:2rem;font-weight:800;margin-bottom:.3rem">服务条款</h1>
  <p style="color:#888;margin-bottom:1.2rem">请在使用平台前阅读以下条款。</p>

  <div class="card">
    {{if .Data}}
    {{safeHTML .Data}}
    {{else}}
    <p style="color:#666">暂无服务条款内容，请管理员在 <a href="/admin/settings">站点设置</a> 中维护。</p>
    {{end}}
  </div>
</div>
{{end}}
